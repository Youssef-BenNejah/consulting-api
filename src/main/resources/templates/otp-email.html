<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>OTP Code</title>
  </head>
  <body>
    <p>Hello <span th:text="${firstName}">there</span>,</p>
    <p>Your one-time password (OTP) is:</p>
    <p style="font-size: 24px; font-weight: bold;" th:text="${otp}">123456</p>
    <p>This code expires in <span th:text="${expirationMinutes}">10</span> minutes.</p>
    <p>If you did not request a password reset, you can ignore this email.</p>
  </body>
</html>
